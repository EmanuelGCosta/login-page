<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main class="main-section">
        <section class="image-container">
            <img src="assets/svg.png" alt="">
        </section>

        <section class="login-section">
            <div class="login-container">
                <h3>Bem-vindo de volta</h3>
                <h1>Faça login na sua conta</h1>
                <form action="">
                    <label for="">E-mail</label>
                    <input type="email" placeholder="exemplo@gmail.com" class="email-input">
                    <label for="">Senha</label>
                    <input type="password" placeholder="0123456789" class="senha-input">
                    <div class="form-rodape">
                        <div>
                            <input type="checkbox">
                            <label for="">Lembre de mim</label>
                        </div>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="submit-button">Entrar na conta</button>
                    <button class="google-button"><i class="fa-brands fa-google"></i> faça login com Google</button>
                </form>
            </div>
            <p class="cadastrar">Não tem uma conta?<a href="#"> Cadastre-se</a></p>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/477eda2809.js" crossorigin="anonymous"></script>
</body>

</html>
